<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../../public/css/forRegistro.css">
    <script src="https://kit.fontawesome.com/82af38c790.js" crossorigin="anonymous"></script>
</head>
<body> 
   <div class="container">
     <div class="form-content">
        <h1 id="title">Registro</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameInput">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope" ></i>
                    <input type="email" placeholder="Correo">
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock" ></i>
                    <input type="password" placeholder="Contraseña">
                </div>
                <div class="btn-field">
                    <button id="signUp" type="button">Registrate</button>
                </div>
                <p> Ya eres miembro?<a href="#">Inicia tu sesión</a></p>
            </div>
        </form>   
    </div>
</div>
    <script src="../app.js" ></script>
 
</body>
</html>
